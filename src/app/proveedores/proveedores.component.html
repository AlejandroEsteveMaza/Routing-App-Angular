<table class="table table-striped table-dark mt-5">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody *ngFor='let proveedor of proveedores'>
        <tr>
            <th scope="row">{{ proveedor.id}}</th>
            <td>{{ proveedor.nombre}}</td>
            <td>{{ proveedor.apellidos}}</td>
            <td>{{ proveedor.cosa}}</td>
            <td> <button type="button" class="btn btn-dark" (click)="mostrarFormulario(proveedor.id)">editar</button></td>
        </tr>
    </tbody>
</table>

<div>
    <input type="text" class="form-control" placeholder="introduce nombre" [(ngModel)]="nombre1">
    <button type="button" class="btn btn-dark" (click)="changeName()">Cambiar nombre 1</button>
</div>


<div *ngIf="verFormularioModificar">
    <div class="d-flex justify-content-center">
        <h3>Modificar</h3>
    </div>
    <div class="d-flex justify-content-center">
        <table>
            <tr>
                <td>ID: </td>
                <td><input type="text" class="form-control" [(ngModel)]="idPro" [placeholder]="idMusico" disabled>
                </td>
            </tr>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" class="form-control" [(ngModel)]="nombrePro" [placeholder]="nombreMusico">
                </td>
            </tr>
            <tr>
                <td>Apellidos: </td>
                <td><input type="text" class="form-control" [(ngModel)]="apellidosPro" [placeholder]="apellidoMusico">
                </td>
            </tr>
            <tr>
                <td>Ciudad: </td>
                <td><input type="text" class="form-control" [(ngModel)]="cosasPro" [placeholder]="ciudadMusico">
                </td>
            </tr>
        </table>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary m-3" (click)="modificarProveedor()"> Modificar proveedor </button>
    </div>
</div>
